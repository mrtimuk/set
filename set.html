    <h2>How to play</h2>
    <p>Pick three cards which form a set.
    Each card has a colour, a shape, a number of shapes, and a pattern;
    for each of these properties all the cards in the set must either be unique or identical.</p>

    <p><span id="elInstructions">Deal, then select 3 cards - go!</span></p>
